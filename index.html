<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Untitled document</title>
  <style>
    #container img {
      opacity: 0;
      transition: opacity 1s ease;
      cursor: pointer;
      display: block;
      max-width: 100%;
      height: auto;
    }
    #container img.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    // Проверяем поддержку SVG
    function supportsSVG() {
      return document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#BasicStructure", "1.1");
    }

    const container = document.getElementById('container');
    const linkUrl = "https://t.me/kapydev";

    // Выбираем формат изображения
    const imgUrl = supportsSVG() ? "banner.svg" : "banner.png";

    const a = document.createElement('a');
    a.href = linkUrl;
    a.target = "_blank";

    const img = document.createElement('img');
    img.src = imgUrl;
    img.alt = "kapydev tg";

    // Добавляем плавное появление после загрузки картинки
    img.onload = () => {
      img.classList.add('visible');
    };

    a.appendChild(img);
    container.appendChild(a);
  </script>
</body>
</html>
